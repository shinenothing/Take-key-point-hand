<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Nhận diện keypoint tay (HTML + MediaPipe)</title>
<style>
  body{font-family:system-ui,Segoe UI,Roboto; margin:0; background:#111; display:flex; justify-content:center; align-items:center; height:100vh; overflow:hidden}
  #wrap{position:relative; width:960px; height:720px}
  video, canvas{position:absolute; top:0; left:0; width:100%; height:100%; border-radius:8px}
  #video{transform:scaleX(-1);} /* lật gương */
</style>
</head>
<body>
  <div id="wrap">
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
  </div>

<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>

<script>
const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

const hands = new Hands({locateFile: (file) =>
  `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
});
hands.setOptions({
  maxNumHands: 2,
  modelComplexity: 1,
  minDetectionConfidence: 0.6,
  minTrackingConfidence: 0.6
});

hands.onResults(drawResults);

async function initCamera(){
  const stream = await navigator.mediaDevices.getUserMedia({video:true});
  video.srcObject = stream;
  await video.play();
  const camera = new Camera(video, {
    onFrame: async () => await hands.send({image: video}),
    width: 960, height: 720
  });
  camera.start();
}

function drawResults(results){
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // vẽ khung video nền
  ctx.save();
  ctx.scale(-1,1);
  ctx.drawImage(video, -canvas.width, 0, canvas.width, canvas.height);
  ctx.restore();

  if(results.multiHandLandmarks){
    for(const landmarks of results.multiHandLandmarks){
      // vẽ đường nối (xanh lá)
      drawConnectors(ctx, landmarks, HAND_CONNECTIONS,
        {color:'#00FF66', lineWidth:3});
      // vẽ điểm (vàng)
      drawLandmarks(ctx, landmarks,
        {color:'#FFD700', fillColor:'#FFEE88', radius:4});
    }
  }
}

initCamera().catch(e=>alert('Không truy cập được webcam: '+e));
</script>
</body>
</html>
